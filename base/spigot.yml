# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: true
  moved-too-quickly-threshold: 10000.0
  filter-creative-items: true
  moved-wrongly-threshold: 20
  sample-count: 0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  user-cache-size: 1000
  bungeecord: true
  int-cache-limit: 1024
  late-bind: true
  player-shuffle: 0
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: "Ce serveur est actuellement inaccessible !"
  unknown-command: "§cCommande inconnue."
  server-full: "§cCe serveur est plein !"
  outdated-client: "§cMettez votre client en version 1.8.X et 1.10 !"
  outdated-server: "§cMettez votre client en version 1.8.X et 1.10 !"
  restart: "§cRedémarrage du serveur"
commands:
  tab-complete: 0
  silent-commandblock-console: false
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
timings:
  enabled: false
  verbose: false
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
stats:
  disable-saving: true
  forced-stats: {}
world-settings:
  default:
    verbose: false
    item-despawn-rate: 3000
    merge-radius:
      item: 1.5
      exp: 1.0
    arrow-despawn-rate: 300
    hanging-tick-frequency: 200
    enable-zombie-pigmen-portal-spawns: false
    wither-spawn-sound-radius: 0
    zombie-aggressive-towards-villager: false
    seed-village: 10387312
    seed-feature: 14357617
    max-entity-collisions: 0
    dragon-death-sound-radius: 0
    chunks-per-tick: 650
    clear-tick-list: false
    view-distance: 7
    mob-spawn-range: 0
    nerf-spawner-mobs: false
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    entity-activation-range:
      animals: 64
      monsters: 64
      misc: 64
    entity-tracking-range:
      players: 64
      animals: 64
      monsters: 64
      misc: 64
      other: 64
    save-structure-info: false
    max-tnt-per-tick: 1
    max-tick-time:
      tile: 20
      entity: 25
    max-bulk-chunks: 10
    ticks-per:
      hopper-transfer: 0
      hopper-check: 0
    hopper-amount: 0
    random-light-updates: false
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
